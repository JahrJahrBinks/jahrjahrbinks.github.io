<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Valentine's</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const phrases = [
            "No",
            "Are you sure?",
            "100% sure?",
            "I'll be very sad",
            "You make me so happy",
            "I'm in love with you, Omer",
            "I love your voice",
            "Your laugh is like music to my ears",
            "You make my heart skip a beat",
            "You're my first thought in the morning",
            "And my last before sleep",
            "Please meri jaan",
            "Don't do this to me",
            "I'm gonna cry",
            "You are breaking my heart",
            "PLEASE PLEASE PLEASE PLEASE PLEASE PLEASE PLEASE PLEASE PLEASE PLEASE",
            
        ];

        let noCount = 0;
        let yesPressed = false;
        let yesButtonSize = 16;

        function handleYesClick() {
            yesPressed = true;
            render();
        }

        function handleNoClick() {
            noCount += 1;
            yesButtonSize += 20;
            render();
        }

        function getNoButtonText() {
            return phrases[Math.min(noCount, phrases.length - 1)];
        }

        function render() {
            const root = document.getElementById('root');

            if (yesPressed) {
                root.innerHTML = `
                    <img src="https://media.tenor.com/sFStC1YwBzMAAAAi/milk-and-mocha-hug.gif" alt="bear-Kissing" />
                    <div class='text'>Happy Valentine's Day my love (that's us ^)</div>
                `;
            } else {
                root.innerHTML = `
                    <img class='kiss' src="https://media1.tenor.com/m/zXoh68g6ud8AAAAC/i-love-you-heart.gif" alt="bear wybmv" />
                    <div class='text'>Will You Be My Valentine?</div>
                    <div class='both-Button'>
                        <button class='yesButton' style="font-size: ${yesButtonSize}px; background-color: rgb(38, 209, 83)" onclick="handleYesClick()">
                            Yes
                        </button>
                        <button class='NoButton' onclick="handleNoClick()">
                            ${getNoButtonText()}
                        </button>
                    </div>
                `;
            }
        }

        render();
    </script>

</body>
</html>
